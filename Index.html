<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOON</title>
  
    <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100%;
    }

    body {
      background: radial-gradient(circle at center, rgb(255, 255, 255) 230px, black 260px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .star {
     position: absolute;
     width: 3px;
     height: 3px;
     background: white;
     border-radius: 50%;
     box-shadow: 0 0 8px 3px rgba(255, 255, 255, 0.4);
     animation: twinkle 1.5s infinite ease-in-out alternate, moveStar 60s linear infinite;
     }

    @keyframes twinkle {
      0% {
        opacity: 0.2;
        transform: scale(0.8);
        box-shadow: 0 0 3px 1px rgba(255, 255, 255, 0.2);
      }
      100% {
        opacity: 1;
        transform: scale(1.3);
        box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.8);
      }
    }
  
  @keyframes moveStar {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-50px, 100px); /* moves down-left */
  }
}

    .moon {
      border-radius: 50%;
      width: 500px;
      height: 500px;
      background: url(moon.jpg);
      background-repeat: repeat-x;
      background-size: cover;
      animation: moon-rotation 70s linear infinite;
      box-shadow: inset 60px 0 40px black,
                  inset 160px 0 60px rgba(0, 0, 0, .9),
                  inset -160px 0 60px rgba(248, 248, 213, 0.2);
      z-index: 1;
    }

    .moon:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      width: 495px;
      height: 495px;
      box-shadow: -60px 0 50px white;
    }

    @keyframes moon-rotation {
      from {background-position: -500px center;}
      to {background-position: 496px center;}
    }

    @media screen and (max-width: 500px) {
      body {
        background: radial-gradient(circle at center, rgb(255, 255, 255) 115px, black 130px);
      }

      .moon {
        width: 250px;
        height: 250px;
      }

      .moon:before {
        width: 245px;
        height: 245px;
        box-shadow: -60px 0 50px black;
      }    
    }
    
  </style>
    
    
  <div class="sky" id="sky"></div>
  <div class="moon"></div>
  
    
  <script>
    
    const sky = document.getElementById('sky');
    const numStars = 120;

    for (let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';

  const twinkleDelay = (Math.random() * 2).toFixed(2);
  const moveDuration = (30 + Math.random() * 50).toFixed(2); // 30s to 80s

  star.style.animationDelay = `${twinkleDelay}s, 0s`;
  star.style.animationDuration = `1.5s, ${moveDuration}s`;

  sky.appendChild(star);
}
        
  </script>
</body>
</html>
